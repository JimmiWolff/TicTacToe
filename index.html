<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="game-mode">
            <label>
                <input type="radio" name="mode" value="human" checked>
                Human vs Human
            </label>
            <label>
                <input type="radio" name="mode" value="computer">
                Human vs Computer
            </label>
        </div>

        <div class="game-info">
            <div class="current-player">Current Player: <span id="player">X</span></div>
            <div class="score">
                <div>Player X: <span id="scoreX">0</span></div>
                <div>Player O: <span id="scoreO">0</span></div>
                <div>Draws: <span id="scoreDraw">0</span></div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="resetScoreBtn">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
