<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login to Play</h2>
            <div id="loginStatus" class="login-status"></div>

            <!-- Login Method Selection -->
            <div class="login-methods">
                <button id="auth0LoginBtn" class="auth-button primary">Login with Auth0</button>
                <button id="registerBtn" class="auth-button secondary">Create New Account</button>

                <div class="divider">
                    <span>or use legacy login</span>
                </div>

                <form id="legacyLoginForm" class="legacy-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login (Legacy)</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create Account</h2>
            <div id="registrationStatus" class="login-status"></div>

            <p class="registration-info">
                Create an account with Auth0 for secure authentication, or register a simple local account for testing.
            </p>

            <div class="registration-methods">
                <button id="auth0RegisterBtn" class="auth-button primary">Register with Auth0</button>

                <div class="divider">
                    <span>or create local account</span>
                </div>

                <form id="localRegistrationForm" class="local-form">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Create Local Account</button>
                        <button type="button" id="backToLoginBtn">Back to Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="user-info">
                <div class="logged-users">
                    <div class="user-slot" id="player1Slot">Player 1: <span id="player1Name">Waiting...</span></div>
                    <div class="user-slot" id="player2Slot">Player 2: <span id="player2Name">Waiting...</span></div>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="game-mode">
            <label>
                <input type="radio" name="mode" value="human" checked>
                Human vs Human
            </label>
            <label>
                <input type="radio" name="mode" value="computer">
                Human vs Computer
            </label>
        </div>

        <div class="game-info">
            <div class="current-player">Current Player: <span id="player">X</span></div>
            <div class="score">
                <div>Player X: <span id="scoreX">0</span></div>
                <div>Player O: <span id="scoreO">0</span></div>
                <div>Draws: <span id="scoreDraw">0</span></div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="resetScoreBtn">Reset Score</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
